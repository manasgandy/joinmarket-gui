<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<title>Joinmarket | Yield Generator</title>
	</head>
	<body>
		<div class="container">
			<h1 id="header" class="text-center mb-3 mt-2"><a href="/">Joinmarket</a></h1>
			<h2 class="text-center mb-3">Yield generator</h2>
			<div class="row">
				<div class="col-lg-6 offset-lg-3 col-sm-12">
					{% if not fb_exists %}
					<form id="get-fb-address" action="/getfbaddress" method="POST">
						<label>Year (YYYY)</label>
						<input type="number" name="lockdate-year" class="form-control mb-3" required>
						<label>Month (mm)</label>
						<input type="number" name="lockdate-month" class="form-control mb-3" required>
						<button type="submit" class="btn btn-primary" style="width: 100%">Get Fidelity Bond address</button>
					</form>
					{% elif not yg_running %}
					<p class="h3 text-center">Fidelity Bond: {{fb_sats}} sats</p>
					<form id="start-yg" action="/start-yg" method="POST">
						<label>Coinjoin fee rate in %</label>
						<input type="number" name="cjfee_r" value="0.20" required class="form-control mb-3">
						<button type="submit" class="btn btn-primary" style="width: 100%">Start Yield Generator</button>
					</form>
					{% else %}
					<p class="h3 text-center">Fidelity Bond: {{fb_sats}} sats</p>
					<a href="/stop-yg" class="btn btn-danger" style="width: 100%">Stop Yield generator</a>
					{% endif %}
				</div>
			</div>

			<div id="footer" class="row mt-2">
				<div class="col text-center">
					<small>Contribute on <a href="https://github.com/manasgandy/joinmarket-gui">GitHub</a></small>
				</div>
			</div>
		</div>


		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		-->
	</body>
</html>
